syntax = "proto3";

package chat;

service MessagingService {
  rpc BidirectionalChat(stream Message) returns (stream Message) {}
  rpc RequestConnection(ConnectionMessageRequest) returns (ConnectionStatusReply) {}
}

message ConnectionMessageRequest {
  string username = 1;
  string ip = 2;
  int64 port = 3;
}

message ConnectionStatusReply {
  bool status = 1;
}

message Message {
  int64 timestamp = 1;
  string sender = 2;
  string receiver = 3;
  string content = 4;
}
